<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>PopGIF</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center">Welcome to PopGIF
                <br>
                <small>Pop up tags below to your favorite types of GIFs!</small>
            </h1>

        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="jumbotron buttonHolder"></div>
            </div>
        </div>
        <div class="row">
            <div class="row row-flex row-flex-wrap">
                <div class="col-xs-4">
                    <button class="btn btn-warning btn center-block" id="clearTags" type="button">Clear Tags</button>
                </div>
                <div class="col-xs-4">

                    <div class="input-group search">
                        <input type="text" class="form-control" id="tagInput" placeholder="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-info" id="gifMe" type="button">PopGIF Me!</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-danger center-block" id="clearImages" type="button">Clear Images</button>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
        <div class="row row-flex row-flex-wrap">
            <div class="gifWrap"> </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/js.js"></script>
</body>

</html>
